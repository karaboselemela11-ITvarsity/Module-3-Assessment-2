<!DOCTYPE html>
<html>
  <head>
     <title>Royal | Breakfast | Blueberry Pancake </title>
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="fontAwesome/css/all.css">
  </head>
  <body class="body-breakfast">
      <div class="header">
         <a href="index.html">
            <i class="fas fa-home"></i>
             
         </a>
      </div>
    
    
    <div id="omelette">
        <div class="omelette-details">
        <img src="images/blueberry pancakes.jpg">
        <h2>Blueberry pancakes with blueberry toppings and whipped cream</h2>
        <p>Have a sweet tooth? This is perfect for you.</p>
      

        <div class="omelette-details-info">
           <p><b>Price: </b>R65.00</p>
           <p style="float: right;"><b>Serving Size: </b>300g</p>
        </div>

        <div class="omelette-details-extras">
          <h3>Extras:</h3>

          <input id="check-01" type="checkbox">
          <label for="check-01">Bacon, R26</label>
          <br>

          <input id="check-02" type="checkbox">
          <label for="check-02">Fruit salad, R44</label>
          <br>

          <input id="check-03" type="checkbox">
          <label for="check-03">Extra pancake, R15</label>
          <br>

          <input id="check-04" type="checkbox">
          <label for="check-04">Orange/Guava/Apple Juice,R30</label>
          <br>

          <input id="check-05" type="checkbox">
          <label for="check-05">Coffee, R30</label>
          <br><br>
         
          <form><input type="text" id="Additional info" style="font-size: 11pt; height: 50px; width: 380px;"></form>
          <br>

          <a href="order.html"><input type="submit" value="Place order"/></a>
        </div>
  </body>
</html>
