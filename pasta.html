<!DOCTYPE html>
<html>
  <head>
     <title>Royal | Breakfast | Pasta </title>
     <link rel="stylesheet" href="style.css">

  </head>
  <body class="body-breakfast">
      <div class="header">
         <a href="index.html">
            <i class="fas fa-home"></i>
         </a>
      </div>
    
    
    <div id="omelette">
        <div class="omelette-details">
        <img src="images/creamy pesto pasta.jpg">

        <p>Chicken, button mushrooms, sundried tomatoes, pesto, cream, basil and white wine.</p>
      

        <div class="omelette-details-info">
           <p><b>Price: </b>R156.00</p>
           <p style="float: right;"><b>Serving Size: </b>350g</p>

        <div class="omelette-details-extras">
          <h3>Extras:</h3>

          <input id="check-03" type="checkbox">
          <label for="check-03">Side green salad, R56</label>

          <label for="check-04">Side greek salad, R58</label>
          
          <br><br>
         
          <form><input type="text" id="Additional info" style="font-size: 11pt; height: 50px; width: 380px;"></form>

          <a href="order.html"><input type="submit" value="Place order"/></a>
